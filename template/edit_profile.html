<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" id="first_name" value="profile_instance.first_name">

        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name" id="last_name" value="profile_instance.last_name">

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" value="profile_instance.email">

        <label for="is_vendor">Is_vendor:</label>
        <input type="checkbox" name="is_vendor" id="is_vendor" value="profile_instance.email">

        <label for="profile_pictuer">Profile Picture:</label>
        <input type="file" name="profile_pictuer" id="profile_pictuer">

        <button type="submit">Svae Changes</button>

    </form>
    
</body>
</html>
